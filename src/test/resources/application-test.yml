spring:
  application:
    name: chatboat-test
  
  # H2 데이터베이스 설정 (테스트용)
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.H2Dialect
  
  # H2 콘솔 비활성화 (테스트용)
  h2:
    console:
      enabled: false

# OpenAI API 설정 (테스트용)
openai:
  api-key: test-key
  model: gpt-4o
  max-tokens: 2000
  temperature: 0.7

# PDF 업로드 설정 (테스트용)
app:
  pdf:
    upload-dir: ./test-uploads/pdf

server:
  port: 0  # 랜덤 포트 사용

# 테스트 환경 설정
logging:
  level:
    com.app.chatboat: DEBUG
    org.springframework.web: DEBUG
