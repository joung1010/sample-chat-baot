<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">ChatBot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .chat-header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message.assistant {
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
            border-bottom-left-radius: 5px;
        }
        
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
        }
        
        .chat-input-form {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .chat-input:focus {
            border-color: #667eea;
        }
        
        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .send-button:hover {
            transform: translateY(-2px);
        }
        
        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #666;
            font-style: italic;
        }
        
        .welcome-message {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-top: 50px;
        }
        
        .expert-mode-selector {
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e1e5e9;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .expert-mode-selector label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        .expert-mode-select {
            padding: 8px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            background: white;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
            min-width: 150px;
        }
        
        .expert-mode-select:focus {
            border-color: #667eea;
        }
        
        .mode-indicator {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .mode-indicator.java {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .mode-indicator.python {
            background: #e8f5e8;
            color: #388e3c;
        }
        
        .mode-indicator.javascript {
            background: #fff8e1;
            color: #f9a825;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ğŸ¤– ChatBot</h1>
            <p>AIì™€ ëŒ€í™”í•´ë³´ì„¸ìš”!</p>
        </div>
        
        <div class="expert-mode-selector">
            <label for="expertModeSelect">ì „ë¬¸ê°€ ëª¨ë“œ:</label>
            <select id="expertModeSelect" class="expert-mode-select">
                <option value="general">ì¼ë°˜ ëª¨ë“œ</option>
                <option value="java">Java ì „ë¬¸ê°€</option>
                <option value="python">Python ì „ë¬¸ê°€</option>
                <option value="javascript">JavaScript ì „ë¬¸ê°€</option>
            </select>
            <span id="modeIndicator" class="mode-indicator">ì¼ë°˜ ëª¨ë“œ</span>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                ì•ˆë…•í•˜ì„¸ìš”! ë¬´ì—‡ì„ ë„ì™€ë“œë¦´ê¹Œìš”?
            </div>
        </div>
        
        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..."
                    autocomplete="off"
                >
                <button type="submit" class="send-button" id="sendButton">
                    ì „ì†¡
                </button>
            </form>
            <div class="loading" id="loading">
                AIê°€ ë‹µë³€ì„ ìƒì„±í•˜ê³  ìˆìŠµë‹ˆë‹¤...
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const loading = document.getElementById('loading');
        const expertModeSelect = document.getElementById('expertModeSelect');
        const modeIndicator = document.getElementById('modeIndicator');

        // ì „ë¬¸ê°€ ëª¨ë“œ ë³€ê²½ ì´ë²¤íŠ¸
        expertModeSelect.addEventListener('change', (e) => {
            const selectedMode = e.target.value;
            const selectedText = e.target.options[e.target.selectedIndex].text;
            
            // ëª¨ë“œ ì¸ë””ì¼€ì´í„° ì—…ë°ì´íŠ¸
            modeIndicator.textContent = selectedText;
            modeIndicator.className = `mode-indicator ${selectedMode}`;
            
            // í™˜ì˜ ë©”ì‹œì§€ ì—…ë°ì´íŠ¸
            updateWelcomeMessage(selectedMode);
        });

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = messageInput.value.trim();
            if (!message) return;

            // ì‚¬ìš©ì ë©”ì‹œì§€ í‘œì‹œ
            addMessage(message, 'user');
            messageInput.value = '';
            
            // ë¡œë”© í‘œì‹œ
            showLoading(true);
            sendButton.disabled = true;

            try {
                const selectedMode = expertModeSelect.value;
                let response;
                
                if (selectedMode === 'general') {
                    // ì¼ë°˜ ëª¨ë“œ
                    response = await fetch('/api/chat/message', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            role: 'user',
                            content: message
                        })
                    });
                } else {
                    // ì „ë¬¸ê°€ ëª¨ë“œ
                    response = await fetch('/api/chat/expert', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            role: 'user',
                            expertMode: selectedMode
                        })
                    });
                }

                if (response.ok) {
                    const data = await response.json();
                    addMessage(data.content, 'assistant');
                } else {
                    addMessage('ì£„ì†¡í•©ë‹ˆë‹¤. ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'assistant');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('ì£„ì†¡í•©ë‹ˆë‹¤. ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'assistant');
            } finally {
                showLoading(false);
                sendButton.disabled = false;
                messageInput.focus();
            }
        });

        function addMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            // ìŠ¤í¬ë¡¤ì„ ë§¨ ì•„ë˜ë¡œ
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
        }
        
        function updateWelcomeMessage(mode) {
            const welcomeDiv = chatMessages.querySelector('.welcome-message');
            if (welcomeDiv) {
                const messages = {
                    'general': 'ì•ˆë…•í•˜ì„¸ìš”! ë¬´ì—‡ì„ ë„ì™€ë“œë¦´ê¹Œìš”?',
                    'java': 'ì•ˆë…•í•˜ì„¸ìš”! Java ì „ë¬¸ê°€ ëª¨ë“œì…ë‹ˆë‹¤. Spring Boot, JVM, ì„±ëŠ¥ ìµœì í™” ë“±ì— ëŒ€í•´ ì§ˆë¬¸í•´ì£¼ì„¸ìš”!',
                    'python': 'ì•ˆë…•í•˜ì„¸ìš”! Python ì „ë¬¸ê°€ ëª¨ë“œì…ë‹ˆë‹¤. Django, FastAPI, ë°ì´í„° ë¶„ì„ ë“±ì— ëŒ€í•´ ì§ˆë¬¸í•´ì£¼ì„¸ìš”!',
                    'javascript': 'ì•ˆë…•í•˜ì„¸ìš”! JavaScript ì „ë¬¸ê°€ ëª¨ë“œì…ë‹ˆë‹¤. React, Node.js, TypeScript ë“±ì— ëŒ€í•´ ì§ˆë¬¸í•´ì£¼ì„¸ìš”!'
                };
                welcomeDiv.textContent = messages[mode] || messages['general'];
            }
        }

        // ì—”í„°í‚¤ë¡œ ì „ì†¡
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', () => {
            updateWelcomeMessage('general');
        });
    </script>
</body>
</html>
